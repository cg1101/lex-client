<!-- content of alphabets -->
<section class="busy" ng-show="context.isLoading">
    <i class="fa fa-2x fa-spinner fa-pulse"></i>
</section>

<section ng-hide="context.isLoading">
    <h1>{{title}}</h1>
    <table class="table table-hover">
        <tr>
            <th>Alphabet Id</th>
            <th>Name</th>
            <th>Man Page</th>
            <th>Language / Dialect</th>
            <th>Status</th>
        </tr>
        <tr ng-repeat="a in alphabets | orderBy: sortKey"
            ng-class="a.current ? 'success' : 'warning'">
            <td>{{a.alphabetId}}</td>
            <td>
                <a href="/#/alphabets/{{a.alphabetId}}">{{a.name}}</a>
            </td>
            <td>
                <a ng-if="a.manPageUrl" href="{{a.manPageUrl}}">
                    <i class="glyphicon glyphicon-question-sign"></i>
                </a>
            </td>
            <td>{{a.dialectId}}</td>
            <td>
                <span class="label"
                      ng-class="a.current ? 'label-success' : 'label-warning'">
                    {{a.current ? 'Active' : 'Archived'}}</span>
            </td>
        </tr>
    </table>
</section>
