<!-- content of tasks -->
<section class="busy" ng-show="context.isLoading">
    <i class="fa fa-2x fa-spinner fa-pulse"></i>
</section>

<section ng-hide="context.isLoading">
    <h1>{{title}}</h1>

    <uib-tabset>
        <uib-tab heading="Current Tasks">
            <h2>Current Tasks</h2>
            <table class="table table-hover">
                <tr ng-repeat="t in ctrl.getTasks(true)">
                    <td><a ng-href="{{$state.href('task', {taskId: t.taskId})}}">{{t.taskId}}</a></td>
                    <td>{{t.name}}</td>
                </tr>
            </table>
        </uib-tab>
        <uib-tab heading="Archived Tasks">
            <h2>Archived Tasks</h2>
            <table class="table table-hover">
                <tr ng-repeat="t in ctrl.getTasks(false)">
                    <td>{{t.taskId}}</td>
                    <td>{{t.name}}</td>
                </tr>
            </table>

        </uib-tab>
    </uib-tabset>
</section>
