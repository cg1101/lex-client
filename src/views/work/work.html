<h1>Working on batch {{batchId}}</h1>

<div class="row" ng-hide="true">
    <div class="col-sm-4">
        <input class="form-control">
    </div>
</div>
<ul></ul>

<table class="table table-hover">
    <tr>
        <th>No.</th>
        <th>Headword</th>
        <th>Spelling Correction</th>
        <th>SAMPA</th>
        <th>RANK</th>
    </tr>
    <tr ng-repeat="i in getItemsBehind()"
        ng-click="setCurrentItem(i)">
        <td>{{i.index+1}}</td>
        <td>{{i.headword}}</td>
        <td>{{i.headword}}</td>
        <td>{{i.sampa}}</td>
        <td>{{i.ranking}}</td>
    </tr>
    <tr>
        <td colspan="5">
            <div class="lex-work-pane" ng-form="form">
                <div>
                    <h1>{{currentItem.index+1}}</h1>
                    <span class="headword">{{currentItem.headword}}</span>
                </div>
                <div class="row">
                    <div class="correction">
                        <div class="col-sm-3">
                            <label class="correction">Spelling Correction</label>
                            <input class="form-control"
                                   ng-model="formInput.spellingCorrection">
                        </div>
                    </div>
                    <div>
                        <div class="col-sm-3">
                            <label>SAMPA</label>
                            <input class="form-control"
                                   ng-model="formInput.sampa">
                        </div>
                        <div class="col-sm-4">
                            <label>Tags</label>
                            <div>
                                <div class="btn-toolbar">
                                    <div class="btn-group btn-group-sm">
                                        <button class="btn btn-default" ng-repeat="i in ['tag1', 'tag2', 'tag3']">
                                            {{i}}
                                        </button>
                                    </div>
                                    <button class="btn btn-success btn-sm">Add Variant</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <label>&nbsp;</label>
                            <button class="btn btn-primary btn-sm"
                                    ng-disabled="false"
                                    ng-click="save()">Save
                            </button>
                        </div>
                    </div>

                    <ul></ul>
                    <div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    <tr ng-repeat="i in getItemsAhead()"
        ng-click="setCurrentItem(i)">
        <td>{{i.index+1}}</td>
        <td>{{i.headword}}</td>
        <td>{{i.headword}}</td>
        <td>{{i.sampa}}</td>
        <td>{{i.ranking}}</td>
    </tr>
</table>
