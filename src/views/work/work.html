<h1>Working on batch {{batchId}}</h1>

<div class="row" ng-hide="true">
    <div class="col-sm-4">
        <input class="form-control">
    </div>
</div>
<ul></ul>

<table class="table table-hover">
    <tr>
        <th>No.</th>
        <th>Headword</th>
        <th>Spelling Correction</th>
        <th>SAMPA</th>
        <th>RANK</th>
    </tr>
    <tr ng-repeat="i in getItemsBehind()"
        ng-click="setCurrentItem(i)">
        <td>{{i.index+1}}</td>
        <td>{{i.headword}}</td>
        <td>{{i.headword}}</td>
        <td>{{i.sampa}}</td>
        <td>{{i.ranking}}</td>
    </tr>
    <tr>
        <td colspan="5">
            <h1>{{currentItem.index+1}}</h1>
            {{currentItem |json}}
            <div class="field-box">
                <label>Headword</label><input class="form-control"
                                              ng-model="formInput.spellingCorrection">
            </div>
            <div>
                <label>Spelling Correction</label><input class="form-control"
                                                         ng-model="formInput.spellingCorrection">
            </div>
            <div><label>Sampa</label>
                <input class="form-control"
                       ng-model="formInput.sampa">
            </div>
            <div>
                <label>Tags</label>
                <div>
                    <div class="btn-toolbar">
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-default" ng-repeat="i in ['tag1', 'tag2', 'tag3']">
                                {{i}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <ul></ul>
            <div>
                <button class="btn btn-primary"
                        ng-disabled="false"
                        ng-click="save()">Save
                </button>
            </div>
        </td>
    </tr>
    <tr ng-repeat="i in getItemsAhead()"
        ng-click="setCurrentItem(i)">
        <td>{{i.index+1}}</td>
        <td>{{i.headword}}</td>
        <td>{{i.headword}}</td>
        <td>{{i.sampa}}</td>
        <td>{{i.ranking}}</td>
    </tr>
</table>
