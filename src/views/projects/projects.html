<!-- content of projects -->
<section class="busy" ng-show="context.isLoading">
    <i class="fa fa-2x fa-spinner fa-pulse"></i>
</section>

<section ng-hide="context.isLoading">
    <h1>{{title}}</h1>

    <uib-tabset>
        <uib-tab heading="Current Projects">
            <h2>Current Projects</h2>
            <table class="table table-hover">
                <tr ng-repeat="p in ctrl.getProjects(true)">
                    <td>{{p.projectId}}</td>
                    <td><a href="/#/projects/{{p.projectId}}">{{p.name}}</a></td>
                </tr>
            </table>
        </uib-tab>
        <uib-tab heading="Archived Projects">
            <h2>Archived Projects</h2>
            <table class="table table-hover">
                <tr ng-repeat="p in ctrl.getProjects(false)">
                    <td>{{p.projectId}}</td>
                    <td>{{p.name}}</td>
                </tr>
            </table>
        </uib-tab>
    </uib-tabset>
</section>
